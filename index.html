<!doctype html>
<html>
<head>
	<title>The Cool! Programming Language</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="/css/normalize.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="short icon" href="/favicon.ico" />
</head>

<body>

<header>
	<a href="http://coolmvc.github.io"><img src="/images/cool.png" /></a>
</header>
	<textarea class="editor" id="cool-code">// Cool! Demo
main class Hello() {
	new {
		var system = new System();
		system.write("Cool!");
	}
}


</textarea>

	<textarea class="editor" id="javascript-code"></textarea>

<script type="text/cool">
main class Main {
	method transpile() {
		var web = new Web();
		var editor1 = web.select("#cool-code");
		var code2 = transpile(editor1.value);
		var editor2 = web.select("#javascript-code");
		editor2.value = code2;
	}

	method keydown(event) {
		var TAB = 9;
		if (event.keyCode == TAB) {
			var start = this.selectionStart;
			var end = this.selectionEnd;
			var target = event.target;
			var value = target.value;
			target.value = value.substring(0, start)
				+ "\t"
				+ value.substring(end);
			this.selectionStart = this.selectionEnd = start + 1;
			event.preventDefault();
		}
	}

	new {
		this.transpile();
		var web = new Web();
		var editor1 = web.select("#cool-code");
		editor1.oninput = this.transpile;
		editor1.onkeydown = this.keydown;
	}
}
</script>
<script src="/cool/cool.js"></script>
</body>
</html>
